<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        placeholder="Title" 
        name="title" 
        [ngModel]="post.title" 
        required 
        #title="ngModel"
      >
      <mat-error 
        *ngIf="title.invalid">
        <strong>Please enter a post title.</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea 
        matInput 
        placeholder="Content" 
        rows="6" 
        name="content" 
        [ngModel]="post.content"
        required 
        #content="ngModel">
      </textarea>
      <mat-error 
        *ngIf="content.invalid">
        <strong>Please enter post content</strong>
      </mat-error>      
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
